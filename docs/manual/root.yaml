imports:
  - docs/root.yaml
  - plugins/root.yaml
  - functions/root.yaml
  - metamodel/root.yaml
  - dochuber/root.yaml
docs:
    # *********************************************
    #               Обновленный мануал
    # *********************************************
    dochub.jsonata:
      location: /DocHub/JSONata+
      description: Использование JSONata в DocHub
      type: markdown
      source: jsonata.md
      icon: mdi-code-json

    # *********************************************
    #               Устаревший мануал
    # *********************************************
    dochub.manual:
        location: DocHub/Руководство
        description: Руководство
        type: markdown
        source: introduction.md
        subjects:
          - dochub
          - dochub.front
    dochub.imports:
      location: DocHub/Руководство/Импорт
      description: Импорт манифестов
      type: markdown
      subjects:
        - dochub.front
        - dochub.front.spa
      source: imports.md
    dochub.components:
      location: /DocHub/Метамодель/Компоненты
      description: Компоненты
      type: markdown
      subjects:
        - dochub.front
        - dochub.front.spa.blank
        - dochub.front.spa.blank.component
      source: components.md
    dochub.contexts:
      location: DocHub/Руководство/Контексты
      description: Контексты
      type: markdown
      subjects:
        - dochub.front
        - dochub.front.spa
        - dochub.front.spa.blank
        - dochub.front.spa.blank.context
      source: contexts.md
    dochub.aspects:
      location: DocHub/Руководство/Аспекты
      description: Аспекты
      type: markdown
      subjects:
        - dochub.front
        - dochub.front.spa
        - dochub.front.spa.blank
        - dochub.front.spa.blank.aspect
      source: aspects.md
