dictionary:
  aaac:
    forms: [aaac, aac, архкод, archcode]
    definition: >
      Архитектура как код (AaC) — это подход к управлению архитектурой, который позволяет описывать архитектуру кодом и
      автоматизировать процесс ее реализации.
  jsonschema:
    forms: [jsonschema]
    definition: >
      Инструмент для описания и валидации структуры JSON-данных. Он позволяет определять, какие поля и
      типы данных ожидаются в JSON-объектах, а также устанавливать правила для их значений, таких как обязательность,
      диапазоны, форматы и другие ограничения.
    link: https://json-schema.org/
  jsonata:
    forms: [jsonata]
    definition: >
      Язык запросов и трансформаций для работы с данными в формате JSON, позволяющий извлекать, фильтровать
      и преобразовывать данные с помощью простого синтаксиса. Широко используется в DocHub для работы в DataLake.
    link: https://jsonata.org/
  metamodel:
    forms: [метамодель, metamodel]
    definition: >
       Метамодель архитектуры представляет собой высокоуровневую абстракцию, описывающую сущности предметной области и
       их отношения. Она позволяет сформулировать общее представление о предметной области, не углубляясь в детали.
    link: "@document/dochub.flex_metamodel.introduction"