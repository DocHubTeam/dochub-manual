dictionary:
  aaac:
    forms: [aaac, aac, архкод, archcode]
    definition: >
      Архитектура как код (AaC) — это подход к управлению архитектурой, который позволяет описывать архитектуру кодом и
      автоматизировать процесс ее реализации.
  jsonschema:
    forms: [jsonschema]
    definition: >
      Инструмент для описания и валидации структуры JSON-данных. Он позволяет определять, какие поля и
      типы данных ожидаются в JSON-объектах, а также устанавливать правила для их значений, таких как обязательность,
      диапазоны, форматы и другие ограничения.
    link: https://json-schema.org/
  jsonata:
    forms: [jsonata]
    definition: >
      Язык запросов и трансформаций для работы с данными в формате JSON, позволяющий извлекать, фильтровать
      и преобразовывать данные с помощью простого синтаксиса. Широко используется в DocHub для работы в DataLake.
    link: https://jsonata.org/
  metamodel:
    forms: [метамодель, метамодели, metamodel]
    definition: >
       Метамодель архитектуры представляет собой высокоуровневую абстракцию, описывающую сущности предметной области и
       их отношения. Она позволяет сформулировать общее представление о предметной области, не углубляясь в детали.
    link: "@document/dochub.flex_metamodel.introduction"
  metabundle:
    forms: [мета-пакет, мета-пакеты, мета-пакетов, meta-package]
    definition: >
      Мета-пакет — это самодостаточная и отчуждаемая часть кода, схожая с модулем приложения, предназначенная для 
      многократного переиспользования архитектурного кода в сторонних кодовых базах.
    link: "@document/dochub.flex_metamodel.bundle"
  cli:
    forms: [cli]
    definition: >
      CLI (Command Line Interface) — это интерфейс, который позволяет пользователям взаимодействовать с компьютером
      или программным обеспечением через текстовые команды, вводимые в командной строке.
    link: "https://en.wikipedia.org/wiki/Command-line_interface"
  archpkg:
    forms: [archpkg]
    definition: >
      Archpkg это менеджер мета-пакетов архитектурного кода DocHub, который управляет их зависимостями, позволяя
      удобно устанавливать, обновлять и удалять необходимые пакеты, а также стимулирует развитие архитектурной
      функции в открытом сообществе через обмен знаниями и опытом.
    link: "https://github.com/DocHubTeam/archpkg"
  